<a routerLink="create" class="nav-link" routerLinkActive="active">Add Game</a>
<table class="table table-hover">
    <thead>
        <tr>
            <td>Date</td>
            <td>Score</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games; let i = index" id="{{game._id}}">
            <td>{{ game.date | date }}</td>
            <td>{{ game.player1Score }} - {{ game.player2Score }}</td>
            <td><a [routerLink]="['edit', game._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteGame(i, game._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>

<div class="card">
    <div class="card-body">
        <form [formGroup]="createGameForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Date</label>
                <input type="date" class="form-control" name="date" formControlName="date" #date />
                <div *ngIf="createGameForm.controls['date'].invalid && (createGameForm.controls['date'].dirty || createGameForm.controls['date'].touched)" class="alert alert-danger">
                    <div *ngIf="createGameForm.controls['date'].errors.required">
                        Date is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Your name</label>
                <input type="text" class="form-control" name="player2" formControlName="player1" #player1 />
                <div *ngIf="createGameForm.controls['player1'].invalid && (createGameForm.controls['player1'].dirty || createGameForm.controls['player1'].touched)" class="alert alert-danger">
                    <div *ngIf="createGameForm.controls['player1'].errors.required">
                        Opponent is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Opponent</label>
                <input type="text" class="form-control" name="player2" formControlName="player2" #player2 />
                <select class="form-control" name="player2" formControlName="player2" #player2 [(ngModel)]="opponent">
                    <option value="user._id" *ngFor="let user of opponents">{{user.name}}</option>
                </select>

                <div *ngIf="createGameForm.controls['player2'].invalid && (createGameForm.controls['player2'].dirty || createGameForm.controls['player2'].touched)" class="alert alert-danger">
                    <div *ngIf="createGameForm.controls['player2'].errors.required">
                        Opponent is required.
                    </div>
                </div>
            </div>
            <div>Scores</div>
            <div class="form-group">
                <label class="col-md-4">Your Score</label>
                <input type="number" class="form-control" name="player1Score" formControlName="player1Score" #player1Score />
                <div *ngIf="createGameForm.controls['player1Score'].invalid && (createGameForm.controls['player1Score'].dirty || createGameForm.controls['player1Score'].touched)" class="alert alert-danger">
                    <div *ngIf="createGameForm.controls['player1Score'].errors.required">
                        Your score is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Opponent's Score</label>
                <input type="number" class="form-control" name="player2Score" formControlName="player2Score" #player2Score />
                <div *ngIf="createGameForm.controls['player2Score'].invalid && (createGameForm.controls['player2Score'].dirty || createGameForm.controls['player2Score'].touched)" class="alert alert-danger">
                    <div *ngIf="createGameForm.controls['player2Score'].errors.required">
                        Opponent score is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button (click)="createGame(date.value, player1.value, player2.value, player1Score.value, player2Score.value)" [disabled]="createGameForm.pristine || createGameForm.invalid" class="btn btn-primary">Add Game</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PingPong</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- <li class="nav-item nav-link">
                    <a routerLink="/players" routerLinkActive="active">Players</a>
                </li> -->
                <li class="nav-item nav-link" *ngIf="auth.isLoggedIn()">
                    <a routerLink="/games" routerLinkActive="active">Games</a>
                </li>
                <li class="nav-item nav-link">
                    <a routerLink="/leaderboards" routerLinkActive="active">Leaderboards</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!auth.isLoggedIn()"><a routerLink="/login">Sign in</a></li>

                <li *ngIf="auth.isLoggedIn()"><a routerLink="/profile">{{ auth.getUserDetails()?.name }}</a></li>
